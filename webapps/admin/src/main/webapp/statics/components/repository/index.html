<div class="repository">
	<div class="form-horizontal">
	</div>
	<script data-template="repositoryitem_template" type="text/html">
	<div class="form-group">
		<label for="itemname">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="itemname" placeholder="Enter name here" value={{name}}></input>
		</div>
	</div>
	<div class="form-group">
		<label for="itemdescription">Description</label>
		<div class="col-sm-10">
		<textarea type="text" class="form-control" id="itemdescription" placeholder="Enter a short description here">{{properties.description}}</textarea>
		</div>
	</div>
	</script>
</div>
