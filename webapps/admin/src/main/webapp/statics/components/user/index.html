<div class="user">
	<div class="form-horizontal">

	</div>
	<script data-template="useritem_template" type="text/html">
		<div class="form-group">
			<label for="itemname" class="col-sm-3 control-label">User name</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="itemname" placeholder="Enter usernname here" value="{{username}}"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="itempassword" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="itempassword" value="{{password}}"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3"></div>
			<div class="col-sm-9">
				<div class="checkbox">
					<label>
						<input type="checkbox" class="itemadmin" checked="true">
						Administrator
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-3"></div>
			<div class="col-sm-9">
				<div class="checkbox">
					<label>
						<input type="checkbox" class="itemactive" checked="true">
						Enabled
					</label>
				</div>
			</div>
		</div>
	</script>
</div>
